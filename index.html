<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax demo</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>


</head>
<body>

    <div class="container">

        <div class="block1 parallax">
            <img class="background" src="assets/sky.png" alt="Sky background">
            <img src="assets/white_clouds.png" alt="White clouds" class="white_clouds">
            <img src="assets/yellow_clouds.png" alt="Yellow clouds" class="yellow_clouds">
        </div>

        <div class="block2 parallax">
            <img class="background" src="assets/sky.png" alt="Sky background">
            <img src="assets/white_clouds.png" alt="White clouds" class="white_clouds">
            <img src="assets/yellow_clouds.png" alt="Yellow clouds" class="yellow_clouds">
        </div>

        <div class="block2 parallax">
            <img class="background" src="assets/sky.png" alt="Sky background">
            <img src="assets/white_clouds.png" alt="White clouds" class="white_clouds">
            <img src="assets/yellow_clouds.png" alt="Yellow clouds" class="yellow_clouds">
        </div>

        <!-- For overflow purposes -->
        <img class="background" src="assets/sky.png" alt="Sky background">
        <img class="background" src="assets/sky.png" alt="Sky background">
        <img class="background" src="assets/sky.png" alt="Sky background">

        

    </div>
    
</body>
</html>
